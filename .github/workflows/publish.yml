name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Verify builds
        run: |
          test -f backend/dist/index.js || (echo "Backend build missing" && exit 1)
          test -d frontend/.next || (echo "Frontend build missing" && exit 1)

      - name: Publish to npm (Trusted Publishing via OIDC)
        run: npm publish --provenance --access public
